name: C++ Make

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: generate
      run: |
        cd scripts\
        call Win-GenerateMakefiles.bat
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
